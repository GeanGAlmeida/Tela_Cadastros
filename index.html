<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela Principal - login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <input type="password" placeholder="Senha" name="senha" id="senha">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar uma Nova Conta</h1>
                    <form action="#">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <input type="text" name="fullName" id="fullName" placeholder="Nome Completo" required>
                        <input type="password" placeholder="Senha" name="senha" id="senha" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Recuperar Senha</h1>
                    <form action="#">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button type="button" id="leftSide"> Esqueceu a Senha?</button>
                <button type="button" id="frontSide"> Login</button>
                <button type="button" id="rightSide"> Cadastre-se</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
